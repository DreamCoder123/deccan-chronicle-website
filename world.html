<script type="module">

import {fetchData} from "./components/index.js"

        let url4=`https://newsapi.org/v2/everything?q=${query2}&apikey=${apikeyR}`

        let data=await fetchData(url2)

        let dataR=await fetchData(url4)

 }

//    neighbours part javascript code
